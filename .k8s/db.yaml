apiVersion: v1
kind: Service
metadata:
  name: qidao-monitoring-engine-db-postgres
  labels:
    app: qidao-monitoring-engine
spec:
  selector:
    app: qidao-monitoring-engine
  ports:
  - port: 5432
    targetPort: 5432

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-service-deployment
  labels:
    app: qidao-monitoring-engine
    tier: data
spec:
  selector:
    matchLabels:
      tier: data
  template:
    metadata:
      labels:
        app: qidao-monitoring-engine
        tier: data
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine3.15
        resources:
          limits:
            memory: "128Mi"
            cpu: "1000m"
        env:
          - name: POSTGRES_PASSWORD
            value: mysecretpassword
        ports:
        - containerPort: 5432
        nodeSelector:
          kubernetes.io/arch: arm64

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  labels:
    app: qidao-monitoring-engine
    tier: data
spec:
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
      - name: adminer
        image: adminer
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
      nodeSelector:
        kubernetes.io/arch: arm64

---

apiVersion: v1
kind: Service
metadata:
  name: adminer-service
spec:
  selector:
    app: adminer
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
